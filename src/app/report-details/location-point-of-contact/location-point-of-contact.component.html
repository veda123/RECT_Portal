<div class="container-fluid">
  <div class="row col-sm-12">
    <searchTab [tableData] = "locationPOC" (searchValue)="displayFilter($event)"></searchTab>
      <addButton [nextPageLink]= "nextPageLinkValue">
        <ng-container>Add New Contact Details</ng-container>
      </addButton>
  </div>

  <div class="table-container" #TABLE> 
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="location.locationName" matSortDirection="asc" matSortDisableClear>
      <ng-container matColumnDef="location.locationName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Location Name </mat-header-cell>
        <mat-cell *matCellDef="let locationPOC"> {{locationPOC.location.locationName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="contactName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Name </mat-header-cell>
        <mat-cell *matCellDef="let locationPOC"> {{locationPOC.contactName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Contact Email </mat-header-cell>
        <mat-cell *matCellDef="let locationPOC"> {{locationPOC.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let locationPOC"> {{locationPOC.phone}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let locationPOC"> {{locationPOC.title}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let locationPOC">
          <div class="btn-group mr-1" role="group">
            <a class="btn Action-Tab" [routerLink]="['/admin/locationPOC/edit/',locationPOC.id]" [queryParams]="{name:locationPOC.location.locationID}">
              <span class="fa fa-edit mr-2"></span>Edit</a>
          </div>
          <div class="btn-group" role="group">
            <a class="btn Action-Tab" (click)="deleteContact(locationPOC.id)"><span class="fa fa-trash mr-1"></span>Delete</a>
          </div> 
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let locationPOC; columns: displayedColumns;"></mat-row>
    </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50,100]"></mat-paginator>
</div>
<div>
  <button type ="button" mat-raised-button class="exportButton" color="primary" (click)="exportData()">Export as Excel</button></div>
</div>
